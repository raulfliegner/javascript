<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: green;
            width: 200px;
            height: 200px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" eventos em html --> 
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area') //não é recomendado, estudar escopo

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            a.innerText = 'Você clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Você entrou!'
        }
        function sair() {
            a.innerText = 'Você saiu!' 
            a.style.background = 'green'
        }
    </script>
</body>
</html>
